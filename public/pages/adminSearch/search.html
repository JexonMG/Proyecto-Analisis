<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Usuarios</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header class="header">
    </header>
    
    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Buscar por nombre...">
        <div id="suggestions" class="suggestions-container"></div>
    </div>
    
    <div class="content">
        <div id="loading" class="loading" style="display: none;">
            Cargando...
        </div>
        <div id="results" class="results-container"></div>
    </div>

    <!-- Popup para mostrar detalles del usuario -->
    <div id="userPopup" class="user-popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div id="popupUserContent"></div>
            <div class="popup-buttons">
                <button class="popup-btn add-btn">AÃ±adir</button>
                <button class="popup-btn cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="search.js"></script>
</body>
</html>
