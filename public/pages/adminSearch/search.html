<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscador de Usuarios</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header class="header">
        <span class="header-title">Buscador de Usuarios</span>
    </header>
    
    <div class="sede-control">
        <label for="sedeInput">Sede:</label>
        <div>
            <select id="sedeInput">
                <option value="">Selecciona una sede</option>
                <option value="Coseva">Coseva</option>
                <option value="Mantenimiento">Mantenimiento</option>
                <option value="Soporte">Soporte</option>
                <option value="Guia">Guía</option>
                <option value="Secretaria">Secretaría</option>
                <option value="Administracion">Administración</option>
                <option value="Registro">Registro</option>
                <option value="Pulperia">Pulpería</option>
                <option value="Edificio de Ingles">Edificio de Inglés</option>
              </select>              
            <button id="confirmSede">Confirmar</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Buscar por nombre...">
        <div id="suggestions" class="suggestions-container"></div>
    </div>
    
    <div class="content">
        <div id="loading" class="loading" style="display: none;">
            Cargando...
        </div>
        <div id="results" class="results-container"></div>
    </div>

    <!-- Popup para mostrar detalles del usuario -->
    <div id="userPopup" class="user-popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div id="popupUserContent"></div>
            <div class="popup-buttons">
                <button class="popup-btn add-btn">Añadir</button>
                <button class="popup-btn cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="search.js"></script>
    
</body>
</html>
