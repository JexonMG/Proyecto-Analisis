<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="top-green-bar"></div>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/6522/6522581.png" alt="Admin" class="user-icon">
        <h2>Panel de Administración</h2>

        <div class="admin-actions">
            <button class="btn-admin" id="scanQrBtn">📷 Escanear QR</button>
            <button class="btn-admin" id="addUserBtn">➕ Añadir Usuario</button>
            <button class="btn-admin delete" id="deleteUserBtn">❌ Eliminar Usuario</button>
          </div>
          
        
        <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
    </div>
    <div class="qr-scanner-modal" id="qrScannerModal">
        <div class="qr-scanner-content">
            <video id="qr-video"></video>
            <p class="scanner-instructions">Escaneando código QR...</p>
            <button class="btn-admin delete" id="cancelScan">Cancelar</button>
        </div>
    </div>
    
    <!-- User Popup -->
    <div class="user-popup" id="userPopup">
        <div class="user-popup-content" id="userPopupContent">
            <!-- El contenido se llenará dinámicamente -->
        </div>
    </div>
    
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
