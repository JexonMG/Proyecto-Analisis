<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-green-bar"></div>
    <div class="container">
        <div class="login-form" id="loginFormContainer">
            <img src="https://cdn-icons-png.flaticon.com/512/6522/6522581.png" alt="Usuario" class="user-icon">
            <form id="loginForm">
                <div class="form-group">
                    <label for="carnet">Num. Carnet:</label>
                    <input type="text" id="carnet" name="carnet" placeholder="Insertar carnet..." required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Insertar contraseña" required>
                </div>
                <button type="submit" class="btn-cofrm">Confirmar</button>
                <button type="button" class="btn-out">Salir</button>
            </form>
            <div id="error-message" class="error-message"></div>
            <button id="toggleFormButton" class="toggle-form-btn">¿No tienes cuenta? Regístrate aquí</button>
        </div>
        
        <div class="register-form" id="registerFormContainer" style="display: none;">
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <div class="profile-image-container">
                    <div class="profile-image-preview" id="profileImagePreview"></div>
                    <label for="profileImage" class="file-upload-label">Seleccionar Foto</label>
                    <input type="file" id="profileImage" accept="image/*">
                </div>
                
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Agregar Nombre..." required>
                </div>
                
                <div class="form-table-container">
                    <table class="form-table">
                        <tr>
                            <td><label id="carnetNumberlabel" for="carnetNumber">Número de Carnet:</label></td>
                            <td><input type="text" id="carnetNumber" placeholder="12345..." required></td>
                        </tr>
                        <tr>
                            <td><label id="careerlabel" for="career">Carrera:</label></td>
                            <td>
                                <select id="career" required>
                                    <option value="" disabled selected>Seleccione su carrera</option>
                                    <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
                                    <option value="Administración de Empresas">Administración de Empresas</option>
                                    <option value="Educación">Educación</option>
                                    <option value="Enfermería">Enfermería</option>
                                    <option value="Teología">Teología</option>
                                    <option value="Psicología">Psicología</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label id="schedulelabel" for="schedule">Jornada:</label></td>
                            <td>
                                <select id="schedule" required>
                                    <option value="" disabled selected>Seleccione su jornada</option>
                                    <option value="Matutina">Matutina</option>
                                    <option value="Vespertina">Vespertina</option>
                                    <option value="Nocturna">Nocturna</option>
                                    <option value="Fin de semana">Fin de semana</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label id="passwordRegisterlabel" for="passwordRegister">Contraseña:</label></td>
                            <td><input type="password" id="passwordRegister" required></td>
                        </tr>
                    </table>
                </div>
                
                <button type="submit" class="btn-register">Registrarse</button>
                <div id="register-error-message" class="error-message"></div>
            </form>
            <button id="toggleFormButtonBack" class="toggle-form-btn">¿Ya tienes cuenta? Inicia sesión aquí</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
