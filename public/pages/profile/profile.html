<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="icons/apple-icon-180x180.png">
</head>
<body>
    <div class="container">
        <div class="user-panel">
            <header>
                <h1>Mi Perfil</h1>
                <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
            </header>
            
            <div class="profile-section">
                <div class="profile-image-container">
                    <img src="images/default-profile.webp" alt="Foto de perfil" class="profile-image" id="profileImage">
                    <div class="image-upload">
                        <input type="file" id="profileImageInput" accept="image/*" class="file-input">
                        <label for="profileImageInput" class="file-label">
                            <i class="icon-camera"></i> Cambiar foto
                        </label>
                    </div>
                </div>
                
                <div class="profile-info">
                    <h2 id="userName">Juan Pérez</h2>
                    <p class="email">Email: <span id="userEmail">juan.perez@ejemplo.com</span></p>
                </div>
            </div>

            <div class="qr-section">
                <h3>Control de Entrada/Salida</h3>
                <button id="qrScanBtn" class="btn-qr">
                    <i class="icon-qr"></i> Escanear QR
                </button>
                <div id="qrCode"></div>
            </div>

            <div id="qrScanner" class="modal qr-scanner-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Escanear Código QR</h3>
                        <button id="closeQrScanner" class="close-modal">&times;</button>
                    </div>
                    <div id="reader" class="qr-reader"></div>
                    <div id="scanResult" class="scan-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.2.1/html5-qrcode.min.js"></script>
    <script src="qr.js"></script>
    <script src="profile.js"></script>
    <script src="imageupload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.2.1/html5-qrcode.min.js"></script>
</body>
</html>
